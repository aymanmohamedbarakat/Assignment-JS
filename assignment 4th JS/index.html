<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-75">
            <div class="col-md-6 p-4">
                <h2 class="text-primary mb-4">Student Grade Converter</h2>
               
                <form class="mb-4" onsubmit="event.preventDefault()">
                    <div class="mb-3">
                        <label for="studentDegree" class="form-label fs-5">Student degree</label>
                        <input type="number" class="form-control p-3" id="studentDegree" placeholder="Your degree">
                    </div>
                    <button type="button" onclick="calcDegree()" class="btn btn-dark w-100 p-3 rounded-pill">Submit</button>
                </form>
               
                <p class="result fs-5 text-center border border-dark p-3">Your degree appears here</p>
            </div>
           
            <div class="col-md-6">
                <img src="./assets/images/8db67f8fa0d4c6c3f8a86a95e7d69d95.jpeg" alt="Student Grade" class="img-fluid h-100 w-100 object-fit-cover">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
